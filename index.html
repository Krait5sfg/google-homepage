<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google-homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
            <header>
                    <ul class="menu">
                        <li>Почта</li>
                        <li>Картинки</li>
                        <li><button class="btn-in-menu">Войти</button></li>
                    </ul>
                </header>
                <center>
                    <div class="container">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
                            height="92" width="272">
                        <form action="" class="my-form">
                            <div class="container-in-form">
                                <div class="svg-container">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path
                                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                            fill="grey">
                                        </path>
                                    </svg>
                                </div>
                                <div class="input-container">
                                    <input type="text" class="input" size="48" autofocus="autofocus">
                                </div>
                                <div class="keyboard">
                                    <img src="https://img.icons8.com/plasticine/100/000000/keyboard.png">
                                </div>
                                <div class="microphone">
                                    <img src="https://img.icons8.com/cute-clipart/64/000000/microphone.png">
                                </div>
                            </div>
                        </form>
                        <div class="btn-container">
                                <button class="search">Поиск в Google</button>
                                <button class="lucky">Мне повезёт!</button>
                        </div>
                    </div>
            
                </center>
                <footer>
                    <div class="left-footer-container">
                        <ul>
                            <li><a href="">Реклама</a></li>
                            <li><a href="">Для бизнеса</a></li>
                            <li><a href="">Всё о Google</a></li>
                            <li><a href="">Как работает Google Поиск</a></li>
                        </ul>    

                    </div>
                    <div class="right-footer-container">
                        <ul>
                                <li><a href="">Конфиденциальность</a></li>
                                <li><a href="">Условия</a></li>
                                <li><a href="">Настройки</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </footer>
    </div>
    
</body>

</html>
